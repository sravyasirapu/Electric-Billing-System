<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Electric Billing System</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Page-specific styles for unique layout -->
    <style>
        body {
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa; /* Fallback color */
        }
        /* CHANGED: Renamed to .auth-container for consistency */
        .auth-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 700px;
        }
        .auth-container h1 {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 20px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        /* CHANGED: Renamed to .switch-link for consistency */
        .switch-link {
            text-align: center;
            margin-top: 20px;
        }
        .switch-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="videos/background.mp4" type="video/mp4">
        Your browser does not support this video.
    </video>
    
    <!-- CHANGED: Container class is now .auth-container -->
    <div class="auth-container">
        <h1>Create a New Account</h1>
        <form action="index.html" method="GET"> <!-- Redirects to dashboard on submit -->
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group full-width">
                    <label>Email ID</label>
                    <input type="email" name="email" required>
                </div>
                 <div class="form-group full-width">
                    <label>Address</label>
                    <input type="text" name="address" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px; padding: 15px;">Register</button>
        </form>
        <!-- CHANGED: Class is now .switch-link and href points to login.html -->
        <div class="switch-link">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
